# fly.toml app configuration file generated for yak-saver
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "yak-saver"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  DATABASE_PATH = "/data/yak-saver.db"
  STATIC_FILES_PATH = "/app/frontend/dist"
  CORS_ORIGINS = "*"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/projects"

[mounts]
  source = "yak_saver_data"
  destination = "/data"
  initial_size = "1GB"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
